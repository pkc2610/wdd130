<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
</head>

<header>
    WDD 130 | Phoebe Christensen | HTML Form - User Poll
</header>

<main>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name">
            <label for="email">Email</label>
            <input type="email" id="user-email" name="user-email">
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <label for="browser">What is your favorite internet browser?</label>
            <select id="browser" name="browser">
                <option value="Chrome">Chrome</option>
                <option value="Safari">Safari</option>
                <option value="Firefox">Firefox</option>
                <option value="Edge">Edge</option>
                <option value="Brave">Brave</option>
                <option value="Other">Other</option>
            </select>
            <label for="pet">Do you have a household pet?</label>
            <input type="text" id="pet" name="pet">
            <label for="feedback">List the places you have lived:</label>
            <textarea id="feedback" name="feedback" rows="7" placeholder="too many places"></textarea>
        </fieldset>
    </form>
    <button type="submit">Submit Poll</button>
</main>

<footer>
    <p>&copy;2024 | HTML Form - User Poll Activity | Your Name</p>
</footer>
</html>
